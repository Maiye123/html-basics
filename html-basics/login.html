<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
 </head>
<body style="background-image: url(https://images.unsplash.com/photo-1676902683988-1b59d91ca033?auto=format&fit=crop&q=60&w=1000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxM3x8fGVufDB8fHx8fA%3D%3D);">

 <h1 style="color: whitesmoke; text-align:center;"><img src="images/favicon.ico"/> LOGIN PAGE</h1>
 <form>
  <p>
  <label for="lastName">Last Name:</label>
  <input type="text" name="lastName" id="lastName" placeholder="Last Name"> <br> <br>
</p>
<p>
  <label for="firstName">First Name:</label>
  <input type="text" name="firstName" id="firstName" placeholder="First Name"> <br> <br>
</p>
<p>
  <label for="email">First Name:</label>
  <input type="text" name="firstName" id="firstName" placeholder="Email Address"> <br> <br>
</p>
<p>
  <label for="phone">Phone:</label>
  <input type="tel" name="phone" id="phone" placeholder="+23412345678"> <br> <br>
</p>
<p>
  <label for="password">Password:</label>
  <input type="password" name="password" id="password"> <br> <br>
</p>
<p>
  <button type="Submit">Submit</button><br>
</p>

 </form>
  
</body>
</html>
